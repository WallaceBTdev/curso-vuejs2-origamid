<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - v-if</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <!--
            <p v-if="logado === 1">Usuário logado 1</p>
            <p v-else-if="logado === 2">Usuário logado 2</p>
            <p v-else="logado">Usuário deslogado</p>
        

            <template v-if="logado">
                <p>Usuário está logado.</p>
                <button @click="logado = false">Deslogar</button>
            </template>
            <template v-else>
                <p>Usuário está deslogado.</p>
                <button @click="logado = true">Logar</button>
            </template>
        -->

        <p v-if="logado">Usuário está logado.</p>
        <p v-show="logado">Usuário está logado.</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                logado: true
            },
        })
    </script>
</body>
</html>
