<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - Métodos</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        {{acoes}}
        <p>latestTime: {{acoes.latestTime}}</p>
        <p>latestPrice: {{acoes.latestPrice}}</p>
        <p>companyName: {{acoes.companyName}}</p>
        <button @click="puxarAcoes">Puxar Ações</button>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                acoes: {}
            },
            methods: {
                puxarAcoes() {
                    fetch("https://api.iextrading.com/1.0/stock/aapl/quote")
                        .then(response => response.json())
                        .then(json => {
                            this.acoes = json
                        })
                }
            }
        })
    </script>
</body>
</html>
