<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - v-bind</title>
    <script src="./vue.js"></script>
</head>
<body>
    <!-- v-bind = : -->
    <div id="app">
        <a v-bind:href="link">Link Google</a>
        <p :class="cor">{{cor}}</p>
        <p :class="comprou ? liberar : neoliberar">O cliente comprou?</p>
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                link: "https://www.google.com",
                cor: "azul",
                liberar: "verde",
                neoliberar: "vermelho",
                comprou: false,
            }
        })
    </script>
</body>
</html>
