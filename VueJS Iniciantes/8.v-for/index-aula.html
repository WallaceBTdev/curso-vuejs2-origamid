<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VueJS - v-for</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="app">
        <ul>
            <li v-for="(curso, index) in cursos">{{curso}}</li>
        </ul>

        <hr>

        <ul>
            <li v-for="(fruta, index) in frutas">{{fruta}} [{{index}}]</li>
        </ul>

        <hr>

        <ul>
            <li v-for="({nome, populacao}, key) in estados" :key="key + nome">
                <p>{{nome}}</p>
                <p>{{populacao}}</p>
            </li>
            <div v-for="n in 10">
                {{n}}
            </div>
        </ul>

        <hr>

        <ul>
            <div v-for="(value, index) in lista">
                <p>{{index}}: {{value}}</p>
            </div>
            <button @click="removerItem">Remover</button>
            <button @click="modificarItem">Modificar</button>

            <hr>

            <div v-for="(value, key, index) in melancia">
                <p>{{index}} {{key}}: {{value}}</p>
            </div>
        </ul>

        <hr>

        <ul>
            <p>Uso do KEY :key</p>
            <div v-for="fruta2 in frutas2" :key="fruta2.id">
                <p>{{fruta2.nome}}</p>
                <p>{{fruta2.cor}}</p>
            </div>
        </ul>
        
    </div>

    <script>
        const vm = new Vue({
            el: "#app",
            data: {
                cursos: ["HTML", "CSS", "JavaScript", "PHP", "WordPress"],
                frutas: ["Banana", "Uva", "Laranja"],
                estados: {
                    sp: {
                        populacao: "45 milhões",
                        nome: "São Paulo"
                    },
                    mg: {
                        populacao: "21 milhões",
                        nome: "Minas Gerais"
                    },
                    rj: {
                        populacao: "17 milhões",
                        nome: "Rio de Janeiro"
                    },
                },
                lista: ["Item 1", "Item 2", "Item 3"],
                melancia: {
                    cor: "verde",
                    peso: "10kg",
                    preco: "R$ 15"
                },
                frutas2: [
                    {
                        id: "banana-1",
                        nome: "Banana",
                        cor: "Amarela"
                    },
                    {
                        id: "melancia-1",
                        nome: "Melancia",
                        cor: "Verde"
                    }
                ]
            },
            methods: {
                removerItem() {
                    this.lista.pop()
                },
                modificarItem() {
                    this.$set(this.lista, 0, "Banana")
                    //this.lista[0] = "Banana"  -> Não ativa a REATIVIDADE
                }
            }
        })
    </script>
</body>
</html>
